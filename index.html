<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="title-container">
      <h1 class="title">Library App</h1>
      <div class="storage-option-container">
        <button class="storage-option button" id="local-storage">
          Local Storage
        </button>
        <button class="storage-option button" id="firebase">Firebase</button>
      </div>
    </div>
    <div class="container">
      <div class="form-container">
        <form class="form">
          <fieldset>
            <legend>Create Submission</legend>
            <label for="title"></label>
            <input type="text" name="title" id="title" placeholder="title" />
            <label for="author"></label>
            <input
              type="text"
              name="author"
              id="author"
              placeholder="author (optional)"
            />
            <label for="pages"></label>
            <input
              type="text"
              name="pages"
              id="pages"
              placeholder="# pages (optional)"
            />
            <label for="read">Read?</label>
            <div>
              <div class="selection-container">
                <span>Yes</span>
                <input type="radio" name="read" id="read" value="true" />
              </div>
              <div class="selection-container">
                <span>No</span>
                <input
                  type="radio"
                  name="read"
                  id="not-read"
                  value="false"
                  checked
                />
              </div>
            </div>
            <button type="button" class="submit">Submit</button>
          </fieldset>
          <p class="message-box"></p>
        </form>
      </div>
      <div class="window-container">
        <div class="template-card">
          <p>Harry Potter</p>
          <div class="image-container"></div>
          <p>JK Rowling</p>
          <p>557 Pages</p>
        </div>
      </div>
    </div>
    <div class="footer"></div>
    <script src="./js/main.js"></script>
  </body>
</html>
