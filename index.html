<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="title-container">
      <h1 class="header-title">Library App</h1>
      <div class="storage-option-container">
        <button class="storage-option button" id="local-storage">
          Local Storage
        </button>
        <button class="storage-option button" id="firebase">Firebase</button>
      </div>
    </div>
    <div class="container">
      <div class="form-container">
        <form class="form" autocomplete="off">
          <fieldset>
            <legend>Add Book</legend>
            <label for="title"></label>
            <input type="text" name="title" id="title" placeholder="title" />
            <label for="author"></label>
            <input
              type="text"
              name="author"
              id="author"
              placeholder="author (optional)"
            />
            <label for="pages"></label>
            <input
              type="text"
              name="pages"
              id="pages"
              placeholder="# pages (optional)"
            />
            <label for="read">Read?</label>
            <div>
              <div class="selection-container">
                <span>Yes</span>
                <input type="radio" name="read" id="read" value="true" />
              </div>
              <div class="selection-container">
                <span>No</span>
                <input
                  type="radio"
                  name="read"
                  id="not-read"
                  value="false"
                  checked
                />
              </div>
            </div>
            <button type="button" class="button">Submit</button>
          </fieldset>
          <p class="message-box"></p>
        </form>
      </div>

      <div class="library-display-container">
        <div class="card">
          <div class="card-title-container">
            <h3 class="title">INSERT POTENTIALLY LONG TITLE HERE</h3>
            <p class="author">Author Name</p>
            <p class="pages"># pages</p>
      
          </div>
          <div class="status">
            <p class="read-status"></p>
            <div class="dot"></div>
          </div>
          <div class="pic-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Stray_kitten_Rambo002.jpg/1200px-Stray_kitten_Rambo002.jpg" alt="" class="pic">
            <div class="button-container">
            <button class="test1">Edit</button>
            <button class="test2">X</button>
              </div>
          </div>
        </div>
      </div>
      
    <div class="footer"></div>
    <script src="./js/main.js"></script>
  </body>
</html>
