<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="title-container">
      <h1 class="header-title">Library App</h1>
      <div class="storage-option-container">
        <button class="help button">Help</button>
        <button class="storage-option button" id="local-storage">
          Local Storage
        </button>
        <button class="storage-option button" id="firebase">Firebase</button>
      </div>
    </div>
    <div class="container">
      <div class="form-container">
        <img class="cat-photo" src="./assets/cat.svg" alt="cat logo" />
        <form class="form" autocomplete="off" onsubmit="return false">
          <fieldset>
            <legend>Add Book</legend>
            <label for="title"></label>
            <input type="text" name="title" id="title" placeholder="title" />
            <label for="author"></label>
            <input
              type="text"
              name="author"
              id="author"
              placeholder="author (optional)"
            />
            <label for="pages"></label>
            <input
              type="text"
              name="pages"
              id="pages"
              placeholder="# pages (optional)"
            />
            <label for="read">Read?</label>
            <div>
              <div class="selection-container">
                <span>Yes</span>
                <input type="radio" name="read" id="read" value="true" />
              </div>
              <div class="selection-container">
                <span>No</span>
                <input
                  type="radio"
                  name="read"
                  id="not-read"
                  value="false"
                  checked
                />
              </div>
            </div>
            <input class="button" type="submit" hidden />
          </fieldset>
        </form>
      </div>

      <div class="library-display-container">
        <div class="card">
          <div class="card-title-container">
            <h3 class="title">INSERT POTENTIALLY LONG TITLE HERE</h3>
            <p class="author">Author Name</p>
            <p class="pages"># pages</p>
            <p class="id">00</p>
          </div>
          <div class="status">
            <p class="read-status"></p>
            <div class="dot"></div>
          </div>
          <div class="pic-container">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Stray_kitten_Rambo002.jpg/1200px-Stray_kitten_Rambo002.jpg"
              alt=""
              class="card-pic"
            />
            <div class="button-container">
              <img src="./assets/edit.svg" alt="edit" class="card-button" />
              <img src="./assets/remove.svg" alt="remove" class="card-button" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <section class="footer">
        <p class="message-box"></p>
      </section>
    </footer>

    <script src="./js/main.js"></script>
  </body>
</html>
