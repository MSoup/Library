<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="navbar">
      <h2>Library App</h2>
      <div class="dropdown">
        <button class="dropbtn">
          <h2>Menu</h2>
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a class="usage" href="#">Usage</a>
          <a class="local-save" href="#">Local Save</a>
          <a class="local-load" href="#">Local Load</a>
          <a class="firebase-save" href="#">Cloud Save</a>
          <a class="firebase-load" href="#">Cloud load</a>
        </div>
      </div>
    </div>

    <div class="container">
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p id="instructions">Some text in the Modal..</p>
        </div>
      </div>
      <div class="form-container">
        <img class="cat-photo" src="./assets/cat.svg" alt="cat logo" />
        <form class="form" autocomplete="off" onsubmit="return false">
          <fieldset>
            <legend>Add Book</legend>
            <label for="title"></label>
            <input type="text" name="title" id="title" placeholder="title" />
            <label for="author"></label>
            <input
              type="text"
              name="author"
              id="author"
              placeholder="author (optional)"
            />
            <label for="pages"></label>
            <input
              type="text"
              name="pages"
              id="pages"
              placeholder="# pages (optional)"
            />
            <label for="read">Read?</label>
            <div>
              <div class="selection-container">
                <span>Yes</span>
                <input type="radio" name="read" id="read" value="true" />
              </div>
              <div class="selection-container">
                <span>No</span>
                <input
                  type="radio"
                  name="read"
                  id="not-read"
                  value="false"
                  checked
                />
              </div>
            </div>
            <input class="button" type="submit" hidden />
          </fieldset>
        </form>
      </div>

      <div class="library-display-container">
        <div class="card">
          <div class="card-title-container">
            <h3 class="title">INSERT POTENTIALLY LONG TITLE HERE</h3>
            <p class="author">Author Name</p>
            <p class="pages"># pages</p>
            <p class="id">00</p>
          </div>
          <div class="status">
            <p class="read-status"></p>
            <div class="dot"></div>
          </div>
          <div class="pic-container">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Stray_kitten_Rambo002.jpg/1200px-Stray_kitten_Rambo002.jpg"
              alt=""
              class="card-pic"
            />
            <div class="button-container">
              <img
                src="./assets/edit.svg"
                alt="edit"
                class="card-button edit"
              />
              <img
                src="./assets/remove.svg"
                alt="remove"
                class="card-button remove"
              />
              <img
                src="./assets/clone.svg"
                alt="clone"
                class="card-button clone"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <section class="footer">
        <p class="message-box"></p>
      </section>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-database.js"></script>

    <!-- My JS file -->
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
